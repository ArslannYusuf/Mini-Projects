<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../sources/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="main-1">
        <div class="planet">
          <img class="img" src="../img/planet.png" alt="planet" />
        </div>

        <div class="text">
          Be part of our awesome team and <br />
          have fun with us
        </div>

        <div class="rocket">
          <img class="img-rocket" src="../img/rocket.png" alt="rocket" />
        </div>
      </section>

      <section class="main-2">
        <div class="btn-group">
          <button class="btn-sign-in">Sign In</button>
          <button class="btn-sign-up">Sign Up</button>
        </div>
        <div class="login-page">
          <form class="login-page">
            <div class="form-group">
              <label for="full-name">FULL NAME </label>
              <br />
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">PASSWORD </label>
              <br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="email"> EMAÄ°L </label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your e-mail address"
                required
              />
            </div>
            <div class="checkbox">
              <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" required />
                By signing up your agree
                <a class="terms" href="#" target="_blank"
                  >Terms and Conditions</a
                >
              </label>
            </div>
            <button class="btn-submit">Sign Up</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
