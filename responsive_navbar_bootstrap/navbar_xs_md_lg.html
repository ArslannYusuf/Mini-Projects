<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary sticky-top mt-2">
      <div class="container-fluid">
        <div class="d-flex fs-5">
          <button class="btn btn-outline-secondary fs-3">
            <i class="bi bi-telephone-fill text-warning"></i>
          </button>
          <div class="text-light d-none d-md-block mt-3">+91 9876543210</div>
          <button class="btn btn-outline-secondary">
            <i class="bi bi-whatsapp text-warning fs-3"></i>
          </button>
          <div class="text-light d-none d-md-block mt-3">+91 9876543210</div>
        </div>
        <div class="d-flex">
          <button class="btn btn-outline-secondary text-info fs-3">
            <i class="bi bi-twitter m-1"></i>
            <i class="bi bi-youtube m-1"></i>
            <i class="bi bi-instagram m-1"></i>
          </button>
          <div class="text-light mt-2 d-none d-lg-block fs-4">
            #createdByArslan
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
